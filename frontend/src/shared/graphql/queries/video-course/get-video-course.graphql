query GetVideoCourse($id: ID!) {
  videoCourse(id: $id) {
    id
    title
    description
    isPublished
    imageUrl
    topicNodeId
    createdAt
    updatedAt
    chapters {
      id
      title
      description
      videoUrl
      isPublished
      position
      progress {
        isCompleted
        userId
      }
    }
    Attachment {
      id
      name
      url
      courseId
    }
    UserVideoCourse {
      id
      userId
    }
  }
}
