query getPreviewCourseInfo($routeId: String!) {
	getUserTopicMap(routeId: $routeId) {
		id
		routeId
		updatedAt
		nodes {
			id
			topicMapId
      title
      type
			meta
			posxy
      zIndex
			checklist {
				id
				text
				topicNodeId
			}
		}
		edges {
			id
			topicMapId
			sourceId
			targetId
			meta
		}
		UserCourse {
			id
      userId
      topicMapId
      createdAt
      updatedAt
      view
      mode 
      progress {
        id
        topicNodeId
        status
        progressValue
        startedAt
        finishedAt
      }
      UserChecklistProgress {
        id
        checklistItemId
        done
      }
		}
    route {
      id
      title
      description
      createdAt
      updatedAt
      user {
        id
        name
        avatar
      }
      tags {
        tag {
          name
        }
      }
    }
	}
}

